name: Lint & Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clear TypeScript cache
        run: rm -rf .tsbuildinfo tsconfig.tsbuildinfo 2>/dev/null || true

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build
